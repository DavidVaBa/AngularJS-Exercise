<div ng-controller="contactsController">
    <h1>Mis contactos</h1>
    <table ng-init="getInfo()" class="contactTable">
        <thead>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
        </thead>
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.email | emailFilter}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </table>
</div>
